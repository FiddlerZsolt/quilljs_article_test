<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="//cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <link rel="stylesheet" href="./src/css/main.css">
    <script src="//cdn.quilljs.com/1.3.6/quill.min.js"></script>
    <title>Quilljs article test</title>
</head>

<body>
    <section>
        <h2>Új bejegyzés létrehozása</h2>
        <form class="new-article">
            <div class="form-row">
                <div class="input-container">
                    <label for="article-headline"><div>Bejegyzés címe:</div></label>
                    <input type="text" name="article-headline" class="article-headline" autofocus>
                </div>
            </div>
            <div class="form-row">
                <label for="article-sub-headline"><div>Bejegyzés alcíme:</div></label>
                <div id="article-sub-headline" class="article-sub-headline"></div>
            </div>
            <div class="form-row">
                <label for="article-body"><div>Bejegyzés:</div></label>
                <div id="article-body" class="article-body"></div>
            </div>
            <div class="form-row">
                <div class="input-container">
                    <label for="article-add-tag"><div>Cimkék hozzáadása:</div></label>
                    <input type="text" name="article-add-tag" class="article-add-tag">
                </div>
            </div>
            <div class="form-row">
                <div class="tag-container"></div>
            </div>
            <div class="form-row">
                <button type="button" class="btn save">Bejegyzés mentése</button>
            </div>
        </form>
    </section>
    <script src="./src/js/textEditor.js"></script>
    <script src="./src/js/functions.js"></script>
    <script src="./src/js/main.js"></script>
</body>

</html>
